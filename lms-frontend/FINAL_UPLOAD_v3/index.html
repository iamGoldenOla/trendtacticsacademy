<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/images/Trendtactics-logo - Copy.jpg" type="image/jpeg">
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <script src="/js/env.js"></script>
    <script src="/js/supabase-client.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">Trendtactics Academy</div>
            <button class="mobile-nav-toggle" onclick="toggleMobileNav()">â˜° Menu</button>
            <nav class="nav">
                <a href="/" class="active">Home</a>
                <a href="/about">About</a>
                <a href="/services">Services</a>
                <a href="/all-courses.html">Courses</a>
                <a href="/blog">Blog</a>
                <a href="https://trendtacticsdigital.com" target="_blank">Digital Services</a>
                <a href="/contacts">Contact</a>
                <button class="btn btn-secondary" id="authBtn" onclick="handleAuth()">Sign In</button>
                <a href="/student-dashboard.html" id="dashboardLink"
                    style="display: none; margin-left: 1rem; color: var(--primary); text-decoration: none;">Dashboard</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container hero-content">
            <div class="hero-text">
                <h1 class="hero-title">Master the Skills of the <span class="highlight">Future</span></h1>
                <p class="hero-subtitle">Learn Web Development, App Development, and Digital Marketing from industry
                    experts.</p>
                <div class="hero-cta">
                    <a href="/all-courses.html" class="btn btn-primary">Browse Courses</a>
                    <a href="/signup" class="btn btn-secondary">Join for Free</a>
                </div>
            </div>
            <div class="hero-image">
                <!-- Simple placeholder or working image -->
                <div
                    style="width: 100%; height: 300px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 5rem;">
                    ðŸš€
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>Â© 2025 Trendtactics Academy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function toggleMobileNav() {
            document.querySelector('.nav').classList.toggle('active');
        }

        async function initAuth() {
            const s = localStorage.getItem('supabase_session');
            const u = localStorage.getItem('supabase_user');
            const authBtn = document.getElementById('authBtn');
            const dashboardLink = document.getElementById('dashboardLink');

            if (s && u) {
                const user = JSON.parse(u).user;
                if (authBtn) {
                    authBtn.textContent = user.user_metadata?.name || 'Account';
                    authBtn.onclick = () => window.location.href = '/student-dashboard.html';
                }
                if (dashboardLink) dashboardLink.style.display = 'block';
            } else {
                if (authBtn) authBtn.onclick = () => window.location.href = '/signup';
            }
        }
        initAuth();
    </script>
</body>

</html>

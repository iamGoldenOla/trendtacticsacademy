<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Trendtactics Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/Trendtactics-logo - Copy.jpg" type="image/jpeg">
    <!-- Load Supabase SDK from CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>

    <style>
        /* INLINE CSS TO PREVENT WHITE SCREEN IF css/main.css IS MISSING */
        :root {
            --primary: #00D9FF;
            --primary-dark: #00B8D9;
            --secondary: #7C3AED;
            --bg-dark: #0B1437;
            --bg-darker: #060D24;
            --bg-card: rgba(15, 25, 55, 0.95);
            --text-primary: #FFFFFF;
            --text-secondary: #94A3B8;
            --text-muted: #64748B;
            --success: #10B981;
            --error: #EF4444;
            --border: rgba(0, 217, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-darker);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .welcome-section {
            margin-bottom: 2rem;
        }

        .welcome-section h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-section p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 217, 255, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .courses-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .course-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(0, 217, 255, 0.15);
        }

        .course-image {
            height: 160px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .course-content {
            padding: 1.5rem;
        }

        .course-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .course-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .course-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
            flex: 1;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .nav-home-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <a href="/" class="nav-home-btn">‚Üê Back to Home</a>

    <div class="dashboard-container">
        <div class="header">
            <div class="welcome-section">
                <h1>Welcome back! üëã</h1>
                <p>Continue your learning journey and explore new courses</p>
            </div>
        </div>

        <div class="courses-section">
            <h2>üìö My Courses</h2>
            <div class="courses-grid" id="coursesGrid">
                <div class="course-card">
                    <div class="course-image">‚è≥</div>
                    <div class="course-content">
                        <div class="course-title">Loading courses...</div>
                        <div class="course-description">Connecting to database...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration (INLINE to avoid missing file errors)
        const SUPABASE_URL = "https://uimdbodamoeyukrghchb.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVpbWRib2RhbW9leXVrcmdoY2hiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NTYwMzksImV4cCI6MjA4MTAzMjAzOX0.kMFpnaZN04ac94u0wcXJFsS58lX88h8RCM2de3rwYIc";

        let supabaseClient = null;

        async function init() {
            try {
                // Initialize Supabase
                if (window.supabase) {
                    supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                } else {
                    console.error('Supabase SDK not loaded');
                    showError('Could not load database connection.');
                    return;
                }

                await loadCourses();

            } catch (error) {
                console.error('Error initializing:', error);
                showError('Failed to load dashboard.');
            }
        }

        async function loadCourses() {
            try {
                // Fetch all published courses directly
                const { data: coursesData, error } = await supabaseClient
                    .from('courses')
                    .select('*')
                    .eq('status', 'published')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const validCourses = coursesData || [];
                renderCourses(validCourses);

            } catch (error) {
                console.error('Error loading courses:', error);
                showError('Failed to load courses from server.');
            }
        }

        function renderCourses(courses) {
            const grid = document.getElementById('coursesGrid');
            grid.innerHTML = '';

            if (courses.length === 0) {
                grid.innerHTML = '<p>No courses found.</p>';
                return;
            }

            courses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'course-card';

                card.innerHTML = `
                    <div class="course-image">üöÄ</div>
                    <div class="course-content">
                        <h3 class="course-title">${course.title}</h3>
                        <p class="course-description">${course.description || 'No description available'}</p>
                        
                        <div class="course-meta">
                            <span class="course-title" style="font-size: 0.9rem; opacity: 0.8">${course.level || 'All Levels'}</span>
                        </div>
                        
                        <div class="course-actions">
                            <a href="/course.html?id=${course.id}" class="btn btn-primary">Start Learning</a>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function showError(message) {
            document.getElementById('coursesGrid').innerHTML = `<p style="color:red; text-align:center">${message}</p>`;
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>

        .course-title {
            font-size: 1.2rem;

        }

        .module-group {
            margin-bottom: 15px;
        }

        .module-title {

            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--text-dim);
            letter-spacing: 1px;
            font-weight: 600;

            }
            console.log('Generate Vibe Coding Course Completed.');

            // 3. VERIFICATION (Avoid infinite reload loops)
            if (loadingText) loadingText.textContent = `Verifying Data Integrity...`;

            // Wait 2 seconds for DB replica lag
            await new Promise(r => setTimeout(r, 2000));

            const { count, error: verifyError } = await supabaseClient
                .from('lessons')
                .select('*', { count: 'exact', head: true })
                .eq('course_id', courseId);

            console.log(`Verification found ${count} lessons.`);

            if (verifyError || count < 5) {
                console.error("Verification Failed:", verifyError);
                if (loadingText) {
                    loadingText.innerHTML = `
                        <span style="color: #ff4444">Installation Verified Failed.</span><br>
                        <small>Found ${count} lessons. Expected 10+.</small><br>
                        <button onclick="window.location.reload()" style="margin-top:10px; padding:5px 10px;">Retry</button>
                    `;
                }
                return; // STOP RELOAD LOOP
            }

            // SUCCESS! Set flag to prevent future redundant installations
            localStorage.setItem('vibe_coding_v2_installed', 'true');
            console.log("Installation Verified & Flag Set.");

            if (loadingText) loadingText.textContent = `Installation Complete! Reloading in 3s...`;
            setTimeout(() => window.location.reload(), 3000);
        }

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('id');
            const lessonId = urlParams.get('lesson');

            if (!courseId) {
                alert('No course ID provided');
                window.location.href = '/dashboard';
                return;
            }

            // 1. Check Auth 
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = '/login?redirect=' + encodeURIComponent(window.location.href);
                return;
            }
            state.user = user;

            try {
                // 2. Fetch Course Data (using separate queries to avoid relationship ambiguity)
                console.log('Fetching course:', courseId);

                // Fetch course without embedded relationships
                const { data: course, error: courseError } = await supabaseClient
                    .from('courses')
                    .select('*')
                    .eq('id', courseId)
                    .single();

                if (courseError || !course) {
                    console.error('Supabase error:', courseError);
                    throw new Error(`Data fetch failed: ${courseError?.message || 'Course not found'}`);
                }

                // Fetch modules separately
                const { data: modules, error: modulesError } = await supabaseClient
                    .from('modules')
                    .select('*')
                    .eq('course_id', courseId)
                    .order('ordering', { ascending: true });

                if (modulesError) {
                    console.error('Error fetching modules:', modulesError);
                    throw new Error(`Failed to load modules: ${modulesError.message}`);
                }

                // Fetch lessons separately for each module
                const modulesWithLessons = [];
                if (modules && Array.isArray(modules)) {
                    for (const module of modules) {
                        const { data: lessons, error: lessonsError } = await supabaseClient
                            .from('lessons')
                            .select('*')
                            .eq('module_id', module.id)
                            .order('ordering', { ascending: true });

                        modulesWithLessons.push({
                            ...module,
                            lessons: lessons && Array.isArray(lessons) ? lessons : []
                        });
                    }
                }

                // Combine course with modules
                state.course = {
                    ...course,
                    modules: modulesWithLessons
                };

                // 3. Normalize & Sort Lessons
                let flatLessons = [];
                if (state.course.modules) {
                    state.course.modules.sort((a, b) => (a.ordering || 0) - (b.ordering || 0)).forEach(mod => {
                        if (mod.lessons && Array.isArray(mod.lessons)) {
                            mod.lessons.sort((a, b) => (a.ordering || 0) - (b.ordering || 0)).forEach(less => {
                                flatLessons.push({ ...less, moduleTitle: mod.title });
                            });
                        }
                    });
                }
                state.lessons = flatLessons;

                // 4. AUTO-GENERATION: If no lessons exist OR legacy placeholders OR incomplete course (<10 lessons)

                // FALLBACK CHECK: If flatLessons seems empty, check DB directly to be sure (bypassing potential join issues)
                if (flatLessons.length < 5) {
                    console.log("Joined data seems empty/incomplete. Checking 'lessons' table directly...");
                    const { count } = await supabaseClient.from('lessons').select('*', { count: 'exact', head: true }).eq('course_id', courseId);
                    if (count >= 10) {
                        console.log(`Direct check found ${count} lessons. Skipping auto-upgrade (cached join was incomplete).`);
                        // Force a reload? No, that loops. 
                        // Instead, we trust the count and maybe show a "Refresh for Content" button if UI is blank.
                        // Better: We assume the previous fetch was just flaky and DON'T trigger upgrade.
                        // But we need to render them? 
                        // If we are here, 'flatLessons' is empty, so UI will be blank. 
                        // We must fetch them manually if join failed.
                        const { data: fallbackLessons } = await supabaseClient.from('lessons').select('*').eq('course_id', courseId).order('ordering');
                        if (fallbackLessons && fallbackLessons.length >= 10) {
                            console.log("Using fallback lessons data.");
                            flatLessons = fallbackLessons;
                            state.lessons = flatLessons;
                        }
                    }
                }

                const hasLegacyContent = flatLessons.some(l => (l.content || '').includes('Video coming soon') || !l.video_url);
                const isIncomplete = flatLessons.length < 10;
                const isRecentlyInstalled = localStorage.getItem('vibe_coding_v2_installed') === 'true';

                // Only upgrade if TRULY missing/legacy AND not just installed
                if ((flatLessons.length === 0 || hasLegacyContent || isIncomplete) && !isRecentlyInstalled) {
                    console.log('Course content missing or outdated. Triggering auto-upgrade...');

                    // Update loading message to show generation in progress
                    document.getElementById('loading').innerHTML = `
                        <div style="text-align:center">
                            <div class="spinner"></div>
                            <p style="margin-top:15px; color:var(--text-dim)">Loading Course Content... Please wait.</p>
                        </div>
                    `;

                    try {
                        // Generate course content directly using JavaScript and Supabase
                        console.log('Generating course content using JavaScript...');
                        await generateCourseContent(courseId, course.title);
                        console.log('Content generated successfully. Reloading...');
                        window.location.reload();
                        return;
                    } catch (genError) {
                        console.error('Generation error:', genError);
                        // If generation fails, show error with retry option
                        document.getElementById('loading').innerHTML = `
                            <div style="text-align:center">
                                <div style="font-size:3rem; margin-bottom:20px;">⚠️</div>
                                <p style="color:var(--text-dim); margin-bottom:20px; font-size:1.1rem;">Failed to generate course content.</p>
                                <p style="color:var(--text-dim); margin-bottom:30px; font-size:0.9rem;">${genError.message}</p>
                                <button onclick="window.location.reload()" style="background:var(--primary); color:var(--bg-deep); padding:12px 30px; border:none; border-radius:8px; cursor:pointer; font-weight:600; margin-right:10px;">Retry Generation</button>
                                <a href="/dashboard" style="display:inline-block; margin-top:15px; color:var(--primary); text-decoration:none; padding:12px 30px;">Back to Dashboard</a>
                            </div>
                        `;
                        return;
                    }
                }

                // 4. Set Initial Lesson
                state.currentLessonId = lessonId || flatLessons[0].id;

                renderSidebar();
                renderLesson(state.currentLessonId);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('appLayout').style.display = 'flex';
                document.getElementById('sidebarCourseTitle').textContent = course.title;

            } catch (err) {
                console.error(err);
                alert('Error loading course: ' + err.message);
                window.location.href = '/dashboard';
            }
        }

        function renderSidebar() {
            const container = document.getElementById('sidebarContent');
            container.innerHTML = '';

            let currentModule = null;
            state.lessons.forEach(lesson => {
                if (lesson.moduleTitle !== currentModule) {
                    currentModule = lesson.moduleTitle;
                    const modDiv = document.createElement('div');
                    modDiv.className = 'module-title';
                    modDiv.textContent = currentModule;
                    container.appendChild(modDiv);
                }

                const item = document.createElement('div');
                item.className = `lesson-item ${lesson.id === state.currentLessonId ? 'active' : ''}`;
                item.innerHTML = `<span style="margin-right:10px">▶</span> ${lesson.title}`;
                item.onclick = () => renderLesson(lesson.id);
                container.appendChild(item);
            });


        }

        function renderLesson(id) {
            const lesson = state.lessons.find(l => l.id === id);
            if (!lesson) return;

            state.currentLessonId = id;

            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('lesson', id);
            window.history.pushState({}, '', url);

            // 1. Title & Description
            document.getElementById('lessonTitle').textContent = lesson.title;

            // 2. Video
            const videoArea = document.getElementById('videoArea');
            if (lesson.video_url) {
                let embedUrl = lesson.video_url;
                if (embedUrl.includes('youtube.com/watch?v=')) {
                    embedUrl = embedUrl.replace('watch?v=', 'embed/');
                } else if (embedUrl.includes('youtu.be/')) {
                    embedUrl = embedUrl.replace('youtu.be/', 'youtube.com/embed/');
                }
                videoArea.innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
            } else {
                // Fallback for missing video - maybe show a placeholder image or a "Pro Tip"
                videoArea.innerHTML = `<div style="display:flex; height:100%; align-items:center; justify-content:center; background:#1a202c; color:var(--text-dim); flex-direction:column">
                    <span style="font-size:3rem; margin-bottom:15px">📼</span>
                    <span>Video coming soon to this lesson.</span>
                </div>`;
            }

            // 3. Main Content (Summary & Resources)
            const descEl = document.getElementById('lessonDesc');
            let contentHtml = `<div style="font-size:1rem; line-height:1.6; margin-bottom:2px;">${lesson.content || lesson.description || 'Welcome to this lesson.'}</div>`;

            // Summary Info Box (only if not already in content)
            if (lesson.summary && !(lesson.content || '').includes(lesson.summary)) {
                contentHtml += `
                <div style="background:rgba(0, 217, 255, 0.05); border-left:4px solid var(--primary); padding:10px; border-radius:0 8px 8px 0; margin-bottom:2px">
                    <h3 style="color:var(--primary); margin-bottom:4px; display:flex; align-items:center; font-size:1rem"><span style="margin-right:8px">📝</span> Summary</h3>
                    <p style="color:var(--text-dim); font-size:0.95rem">${lesson.summary}</p>
                </div>`;
            }

            // Resources List
            try {
                const resources = typeof lesson.resources === 'string' ? JSON.parse(lesson.resources) : lesson.resources;
                if (resources && Array.isArray(resources) && resources.length > 0) {
                    contentHtml += `<h3 style="margin-bottom:4px; font-size:1rem">📚 Extra Resources</h3><ul style="list-style:none; margin-bottom:2px">`;
                    resources.forEach(res => {
                        contentHtml += `<li style="margin-bottom:2px">
                            <a href="${res.url}" target="_blank" style="display:flex; align-items:center; padding:8px; background:var(--bg-card); border:1px solid var(--border); border-radius:6px; text-decoration:none; color:var(--text-main); transition:0.2s; font-size:0.9rem">
                                <span style="margin-right:8px; font-size:1rem">🔗</span>
                                <div>
                                    <div style="font-weight:600">${res.title}</div>
                                    <div style="font-size:0.75rem; color:var(--text-dim)">Click to open resource</div>
                                </div>
                            </a>
                        </li>`;
                    });
                    contentHtml += `</ul>`;
                }
            } catch (e) {
                console.warn('Error parsing resources', e);
            }

            // Interactive Playground Section (embedded Vibe Coding or Meta Ads Simulator)
            if (lesson.playground) {
                let playgroundData = null;
                try {
                    playgroundData = typeof lesson.playground === 'string' ? JSON.parse(lesson.playground) : lesson.playground;
                } catch (e) {
                    console.warn('Failed to parse playground data', e);
                }

                if (playgroundData) {
                    // META ADS SIMULATOR CHECK
                    if (playgroundData.type === 'meta-ads-simulator') {
                        contentHtml += `
                         <div style="margin-top:20px; border:2px solid #1877f2; border-radius:12px; overflow:hidden; background:white;">
                            <div style="background:#f0f2f5; padding:12px 20px; border-bottom:1px solid #ddd; display:flex; justify-content:space-between; align-items:center">
                                <h3 style="margin:0; font-size:1rem; color:#1c1e21; display:flex; align-items:center">
                                    <span style="background:#1877f2; color:white; width:24px; height:24px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center; margin-right:10px; font-size:14px">M</span>
                                    Meta Ads Simulator
                                </h3>
                                <span style="font-size:0.8rem; color:#606770; background:#e4e6eb; padding:4px 8px; border-radius:4px">Module 1 - Practice</span>
                            </div>
                            <iframe src="${playgroundData.url || '/meta-ads-simulator.html'}" 
                                style="width:100%; height:800px; border:none; display:block;" 
                                title="Meta Ads Simulator">
                            </iframe>
                         </div>`;
                    }
                    // VIBE CODING PLAYGROUND CHECK (Existing)
                    else if (state.course && state.course.title.toLowerCase().includes('coding')) {
                        contentHtml += `
                         <div style="margin-top:2px; padding:10px; border:1px solid var(--border); border-radius:8px; background:var(--bg-card)">
                            <h3 style="margin-bottom:4px; font-size:1rem">👨‍💻 Interactive Playground</h3>
                            <p style="color:var(--text-dim); margin-bottom:6px; font-size:0.9rem">Test concepts from this lesson directly in your browser.</p>
                            <div style="background:var(--bg-deep); border:1px solid var(--border); border-radius:6px; padding:10px; min-height:200px">
                                <textarea id="codeEditor" style="width:100%; min-height:150px; background:#0a0e1a; color:#4ade80; border:none; font-family:monospace; font-size:0.9rem; padding:10px; border-radius:4px" placeholder="// Write your code here\nconsole.log('Hello, Vibe Coding!');"></textarea>
                                <div style="margin-top:6px; display:flex; gap:6px">
                                    <button onclick="runCode()" style="background:var(--primary); color:var(--bg-deep); border:none; padding:6px 12px; border-radius:4px; cursor:pointer; font-weight:600; font-size:0.9rem">Run Code</button>
                                    <button onclick="clearCode()" style="background:var(--bg-card); color:var(--text-dim); border:1px solid var(--border); padding:6px 12px; border-radius:4px; cursor:pointer; font-size:0.9rem">Clear</button>
                                </div>
                                <div id="codeOutput" style="margin-top:6px; padding:8px; background:#0a0e1a; border-radius:4px; min-height:60px; font-family:monospace; font-size:0.85rem; color:#4ade80; display:none"></div>
                            </div>
                         </div>`;
                    }
                }
            } else if (state.course && state.course.title.toLowerCase().includes('coding')) {
                // Fallback for Vibe Coding if no specific playground data is set but course implies it
                contentHtml += `
                 <div style="margin-top:2px; padding:10px; border:1px solid var(--border); border-radius:8px; background:var(--bg-card)">
                    <h3 style="margin-bottom:4px; font-size:1rem">👨‍💻 Interactive Playground</h3>
                    <p style="color:var(--text-dim); margin-bottom:6px; font-size:0.9rem">Test concepts from this lesson directly in your browser.</p>
                    <div style="background:var(--bg-deep); border:1px solid var(--border); border-radius:6px; padding:10px; min-height:200px">
                        <textarea id="codeEditor" style="width:100%; min-height:150px; background:#0a0e1a; color:#4ade80; border:none; font-family:monospace; font-size:0.9rem; padding:10px; border-radius:4px" placeholder="// Write your code here\nconsole.log('Hello, Vibe Coding!');"></textarea>
                        <div style="margin-top:6px; display:flex; gap:6px">
                            <button onclick="runCode()" style="background:var(--primary); color:var(--bg-deep); border:none; padding:6px 12px; border-radius:4px; cursor:pointer; font-weight:600; font-size:0.9rem">Run Code</button>
                            <button onclick="clearCode()" style="background:var(--bg-card); color:var(--text-dim); border:1px solid var(--border); padding:6px 12px; border-radius:4px; cursor:pointer; font-size:0.9rem">Clear</button>
                        </div>
                        <div id="codeOutput" style="margin-top:6px; padding:8px; background:#0a0e1a; border-radius:4px; min-height:60px; font-family:monospace; font-size:0.85rem; color:#4ade80; display:none"></div>
                    </div>
                 </div>`;
            }

            descEl.innerHTML = contentHtml;

            // 4. Quiz - Show ALL questions
            const quizArea = document.getElementById('quizArea');
            let quizData = null;
            try {
                quizData = typeof lesson.quiz_questions === 'string' ? JSON.parse(lesson.quiz_questions) : lesson.quiz_questions;
            } catch (e) { }

            if (quizData && Array.isArray(quizData) && quizData.length > 0) {
                quizArea.style.display = 'block';
                renderAllQuizzes(quizData);
            } else {
                quizArea.style.display = 'none';
            }

            // Nav Buttons
            const currentIndex = state.lessons.findIndex(l => l.id === id);
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.style.visibility = currentIndex > 0 ? 'visible' : 'hidden';
            prevBtn.onclick = () => renderLesson(state.lessons[currentIndex - 1].id);

            if (currentIndex < state.lessons.length - 1) {
                nextBtn.textContent = 'Next Lesson →';
                nextBtn.onclick = () => renderLesson(state.lessons[currentIndex + 1].id);
            } else {
                nextBtn.textContent = 'Finish Course 🎉';
                nextBtn.onclick = () => window.location.href = '/dashboard';
            }

            renderSidebar();
            window.scrollTo(0, 0);
        }

        function renderAllQuizzes(quizData) {
            const area = document.getElementById('quizArea');
            area.innerHTML = `<h3 style="margin-bottom:2px; color:var(--text-main); font-size:1.1rem">🧠 Knowledge Check (${quizData.length} Questions)</h3>`;

            quizData.forEach((q, qIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.style.marginBottom = '2px';
                questionDiv.style.padding = '10px';
                questionDiv.style.background = 'rgba(255,255,255,0.02)';
                questionDiv.style.borderRadius = '8px';
                questionDiv.style.border = '1px solid var(--border)';

                const questionTitle = document.createElement('p');
                questionTitle.style.marginBottom = '2px';
                questionTitle.style.fontWeight = '600';
                questionTitle.style.fontSize = '0.95rem';
                questionTitle.innerHTML = `<span style="color:var(--primary); margin-right:8px">${qIndex + 1}.</span>${q.question}`;
                questionDiv.appendChild(questionTitle);

                const optionsDiv = document.createElement('div');
                q.options.forEach((opt, idx) => {
                    const btn = document.createElement('button');
                    btn.className = 'quiz-opt';
                    btn.style.fontSize = '0.9rem';
                    btn.style.padding = '10px';
                    btn.textContent = opt;
                    btn.onclick = () => {
                        const btns = optionsDiv.querySelectorAll('.quiz-opt');
                        btns.forEach(b => b.onclick = null); // Disable all

                        if (idx === q.correctAnswer) {
                            btn.classList.add('correct');
                            btn.innerHTML += ' <span style="float:right">✓</span>';
                        } else {
                            btn.classList.add('wrong');
                            btn.innerHTML += ' <span style="float:right">✗</span>';
                            btns[q.correctAnswer].classList.add('correct');
                        }
                    };
                    optionsDiv.appendChild(btn);
                });
                questionDiv.appendChild(optionsDiv);
                area.appendChild(questionDiv);
            });
        }

        // Playground functions
        function runCode() {
            const code = document.getElementById('codeEditor').value;
            const output = document.getElementById('codeOutput');
            output.style.display = 'block';
            output.innerHTML = '> Running code...\n\n';

            try {
                // Capture console.log
                const logs = [];
                const originalLog = console.log;
                console.log = (...args) => {
                    logs.push(args.join(' '));
                    originalLog(...args);
                };

                // Execute code
                eval(code);

                // Restore console.log
                console.log = originalLog;

                output.innerHTML += logs.length > 0 ? logs.join('\n') : '✓ Code executed successfully (no output)';
            } catch (error) {
                output.innerHTML += `<span style="color:#f87171">✗ Error: ${error.message}</span>`;
            }
        }

        function clearCode() {
            document.getElementById('codeEditor').value = '// Write your code here\nconsole.log(\'Hello, Vibe Coding!\');';
            document.getElementById('codeOutput').style.display = 'none';
            document.getElementById('codeOutput').innerHTML = '';
        }

        init();
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Dashboard...</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
        <h2>Redirecting to Dashboard...</h2>
        <p>If you're not redirected automatically, <a href="/new-dashboard">click here</a>.</p>
    </div>
    
    <script>
        // Redirect to new dashboard after a short delay
        setTimeout(() => {
            window.location.href = '/new-dashboard';
        }, 1000);
    </script>
</body>
</html>

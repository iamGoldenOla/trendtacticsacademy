<body>
    <div class="container">
        <h1 id="title">Create Account</h1>
        <p class="subtitle" id="subtitle">Join Trendtactics Academy</p>

        <div id="message"></div>

        <form id="authForm">
            <div class="form-group" id="nameGroup">
                <label for="name">Full Name</label>
                <input type="text" id="name" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="8" autocomplete="new-password">
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Create Account</span>
            </button>
        </form>

        <div class="toggle">
            <span id="toggleText">Already have an account?</span>
            <a href="#" id="toggleLink">Sign In</a>
        </div>
    </div>

    <script>
        // We're using a proxy approach to avoid CSP issues, so we don't need direct Supabase client here
        // The proxy handles all Supabase communication
        console.log('Using proxy approach for Supabase communication');
        
        // Check if user is already logged in
        async function checkAuthStatus() {
            try {
                // Check for session in localStorage or cookies
                const session = localStorage.getItem('supabase_session');
                if (session) {
                    // User is already logged in, redirect to dashboard
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
            }
        }
        
        // Check auth status on page load
        checkAuthStatus();

        let isLoginMode = false;

        // DOM elements
        const form = document.getElementById('authForm');
        const nameGroup = document.getElementById('nameGroup');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const messageDiv = document.getElementById('message');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const toggleText = document.getElementById('toggleText');
        const toggleLink = document.getElementById('toggleLink');

        // Toggle between login and signup
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            // Preserve redirect parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const redirectParam = urlParams.get('redirect');
            let newUrl = window.location.pathname;
            if (redirectParam) {
                newUrl += '?redirect=' + encodeURIComponent(redirectParam);
            }
            window.history.replaceState({}, '', newUrl);

            if (isLoginMode) {
                title.textContent = 'Welcome Back';
                subtitle.textContent = 'Sign in to continue learning';
                nameGroup.style.display = 'none';
                nameInput.required = false;
                btnText.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign Up';
            } else {
                title.textContent = 'Create Account';
                subtitle.textContent = 'Join Trendtactics Academy';
                nameGroup.style.display = 'block';
                nameInput.required = true;
                btnText.textContent = 'Create Account';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign In';
            }

            messageDiv.innerHTML = '';
            form.reset();
        });

        // Show message
        function showMessage(text, type = 'error') {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            // Get redirect parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const redirectParam = urlParams.get('redirect') || '/dashboard';
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const name = nameInput.value.trim();

            // Disable form
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Processing...';
            messageDiv.innerHTML = '';

            try {
                if (isLoginMode) {
                    // LOGIN
                    console.log('Attempting login for:', email);
                    // Use proxy to avoid CSP issues
                    const response = await fetch('./api/auth-proxy.php?path=/auth/v1/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email,
                            password,
                            grant_type: 'password'
                        })
                    });
                                            
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Login failed');
                    }
                                            
                    const data = await response.json();
                    const error = null;

                    if (error) {
                        console.error('Login error:', error);
                        throw error;
                    }

                    console.log('Login successful:', data);
                    
                    // Store session and user data in localStorage
                    if (data.session || data.user || data.id) {
                        // Store session if available
                        if (data.session) {
                            localStorage.setItem('supabase_session', JSON.stringify(data.session));
                        }
                        
                        // Store user data
                        const userData = {
                            id: data.user?.id || data.id || data.user_id,
                            email,
                            name: data.user?.user_metadata?.name || data.name || email,
                            role: data.user?.role || 'student',
                            created_at: data.user?.created_at || new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        };
                        localStorage.setItem('supabase_user', JSON.stringify(userData));
                    }
                    
                    showMessage('‚úÖ Login successful! Redirecting...', 'success');
                    // Add a small delay to show the message before redirect
                    setTimeout(() => {
                        // Always redirect to dashboard after login to continue learning
                    window.location.href = '/dashboard';
                    }, 1500);

                } else {
                    // SIGNUP
                    if (password.length < 8) {
                        throw new Error('Password must be at least 8 characters long');
                    }

                    console.log('Attempting signup for:', email);
                    // Use proxy to avoid CSP issues
                    const response = await fetch('./api/auth-proxy.php?path=/auth/v1/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email,
                            password,
                            data: {
                                name,
                                role: 'student'
                            }
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Signup failed');
                    }
                    
                    const data = await response.json();
                    const error = null;

                    if (error) {
                        console.error('Signup error:', error);
                        throw error;
                    }

                    console.log('Signup response:', data);

                    if (data) {
                        // Store session and user data in localStorage
                        if (data.session || data.user) {
                            // Store session if available
                            if (data.session) {
                                localStorage.setItem('supabase_session', JSON.stringify(data.session));
                            }
                                                
                            // Store user data
                            const userData = {
                                id: data.user?.id || data.id || data.user_id,
                                email,
                                name,
                                role: 'student',
                                created_at: new Date().toISOString(),
                                updated_at: new Date().toISOString()
                            };
                            localStorage.setItem('supabase_user', JSON.stringify(userData));
                        }
                                        
                        showMessage('‚úÖ Account created successfully! Redirecting to dashboard...', 'success');
                        setTimeout(() => {
                            // Always redirect to dashboard after signup to start learning
                        window.location.href = '/dashboard';
                        }, 1500);
                    }
                }

            } catch (error) {
                console.error('Auth error:', error);
                showMessage(`‚ùå ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = isLoginMode ? 'Sign In' : 'Create Account';
            }
        });
    </script>

        :root {
            --primary: #00D9FF;
            --primary-dark: #00B8D9;
            --secondary: #7C3AED;
            --bg-dark: #0B1437;
            --bg-darker: #060D24;
            --bg-card: rgba(15, 25, 55, 0.95);
            --text-primary: #FFFFFF;
            --text-secondary: #94A3B8;
            --text-muted: #64748B;
            --success: #10B981;

            --border: rgba(0, 217, 255, 0.2);

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-darker);
            min-height: 100vh;
            color: var(--text-primary);

            flex-direction: column;

        .header {
            background: var(--bg-dark);

            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;

        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;

            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.4rem 0.6rem;
            border-radius: 6px;
            font-size: 0.8rem;
            transition: all 0.2s;

        .nav a:hover, .nav a.active {
            color: var(--primary);
            background: rgba(0, 217, 255, 0.1);
        }

        /* AI Prompt Section */
        .ai-prompt-section {
            background: linear-gradient(135deg, var(--bg-dark), rgba(124, 58, 237, 0.1));
            border-bottom: 1px solid var(--border);
            padding: 1.25rem;
        }

        .ai-prompt-container {
            max-width: 1200px;
            margin: 0 auto;

            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;

            font-size: 1rem;
            font-weight: 600;
        }

        .ai-prompt-header span {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .ai-prompt-input-wrapper {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .ai-prompt-input {
            flex: 1;
            min-width: 300px;
            background: var(--bg-darker);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.875rem 1rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .ai-prompt-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .ai-prompt-input::placeholder {
            color: var(--text-muted);
        }

        .generate-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--bg-darker);
            border: none;
            border-radius: 10px;
            padding: 0.875rem 1.5rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .generate-btn:hover {
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.3);
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .generate-btn .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--bg-darker);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .quick-prompts {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.75rem;
        }

        .quick-prompt-btn {
            background: var(--bg-darker);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.4rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;

        .quick-prompt-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .toolbar {
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border);
            padding: 0.5rem 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .toolbar-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-family: inherit;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.4rem;

        .toolbar-btn:hover {
            border-color: var(--primary);
            color: var(--primary);

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 1fr 1fr;
            gap: 1px;
            background: var(--border);

            background: var(--bg-darker);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: var(--bg-dark);
            padding: 0.4rem 0.75rem;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        textarea {
            flex: 1;
            background: var(--bg-darker);
            border: none;
            color: var(--text-primary);
            padding: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            line-height: 1.5;
            resize: none;
        }

        textarea:focus {
            outline: none;
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        .output-panel {
            grid-column: 2;
            grid-row: 1 / 3;
        }

        iframe {
            flex: 1;
            border: none;
            background: #fff;
        }

        /* Mobile Responsive */

            .main-container {

                justify-content: center;
            }

            }

            .generate-btn {
                width: 100%;

            }

                justify-content: center;
            }
        }

    <script>
        const htmlCode = document.getElementById('htmlCode');
        const cssCode = document.getElementById('cssCode');
        const jsCode = document.getElementById('jsCode');
        const output = document.getElementById('output');
        const aiPrompt = document.getElementById('aiPrompt');
        const generateBtn = document.getElementById('generateBtn');

        function runCode() {
            const html = htmlCode.value;
            const css = `<style>${cssCode.value}</style>`;
            const js = `<script>${jsCode.value}<\/script>`;
            output.srcdoc = html + css + js;
        }

        function clearAll() {
            htmlCode.value = '';
            cssCode.value = '';
            jsCode.value = '';
            output.srcdoc = '';
        }

        function copyCode() {
            const fullCode = `<!DOCTYPE html>
<html>
<head>
<style>
${cssCode.value}
</style>
</head>
<body>
${htmlCode.value}
<script>
${jsCode.value}
<\/script>
</body>
</html>`;
            navigator.clipboard.writeText(fullCode);
            alert('Code copied to clipboard!');
        }

        function useQuickPrompt(prompt) {
            aiPrompt.value = `Create ${prompt}`;
            generateCode();
        }

        async function generateCode() {
            const prompt = aiPrompt.value.trim();
            if (!prompt) {
                alert('Please describe what you want to build');
                return;
            }

            // Show loading state
            generateBtn.disabled = true;
            document.getElementById('btnIcon').innerHTML = '<span class="spinner"></span>';
            document.getElementById('btnText').textContent = 'Generating...';

            try {
                // Simulate AI thinking delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Generate code based on prompt
                const code = generateCodeFromPrompt(prompt);
                
                // Populate editors
                htmlCode.value = code.html;
                cssCode.value = code.css;
                jsCode.value = code.js;
                
                // Auto-run
                runCode();
                
            } finally {
                // Reset button
                generateBtn.disabled = false;
                document.getElementById('btnIcon').textContent = '‚ú®';
                document.getElementById('btnText').textContent = 'Generate Code';
            }
        }

        function generateCodeFromPrompt(prompt) {
            const p = prompt.toLowerCase();
            
            // Button patterns

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard - Trendtactics Academy</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Header using shared styles -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">Trendtactics Academy</div>
            <nav class="nav">
                <a href="https://trendtacticsdigital.com">Digital Services</a>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/services">Services</a>
                <a href="/courses">Courses</a>
                <a href="/blog">Blog</a>
                <a href="/contact">Contact</a>
                <a href="/dashboard">Dashboard</a>
                <a href="/whiteboard" class="active" style="color: var(--primary);">Whiteboard</a>
            </nav>
        </div>
    </header>
    <!-- Toolbar -->
    <div class="toolbar" style="position: sticky; top: 64px; z-index: 50;">
        <button id="penBtn" class="active">Pen</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear All</button>
        <input type="color" id="colorPicker" value="#0ea5e9">
        <input type="range" id="sizeSlider" min="1" max="20" value="3">
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 60;

        let isDrawing = false;
        let currentTool = 'pen';
        let currentColor = '#0ea5e9';
        let currentSize = 3;

        // Tool buttons
        document.getElementById('penBtn').addEventListener('click', () => {
            currentTool = 'pen';
            document.getElementById('penBtn').classList.add('active');
            document.getElementById('eraserBtn').classList.remove('active');
        });

        document.getElementById('eraserBtn').addEventListener('click', () => {
            currentTool = 'eraser';
            document.getElementById('eraserBtn').classList.add('active');
            document.getElementById('penBtn').classList.remove('active');
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('colorPicker').addEventListener('change', (e) => {
            currentColor = e.target.value;
        });

        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            currentSize = e.target.value;
        });

        // Drawing functions
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function draw(e) {
            if (!isDrawing) return;

            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';

            if (currentTool === 'pen') {
                ctx.strokeStyle = currentColor;
            } else {
                ctx.strokeStyle = '#0f172a';
            }

            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Resize canvas
        window.addEventListener('resize', () => {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 60;
            ctx.putImageData(imageData, 0, 0);
        });
    </script>
</body>

</html>

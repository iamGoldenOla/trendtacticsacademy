<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h1>Reset Your Password</h1>
            <p>Enter your email to receive reset instructions</p>
        </div>
        
        <div class="forgot-form">
            <div class="logo-header">
                <i class="fas fa-key"></i>
                <h2>Trendtactics Academy</h2>
            </div>
            
            <form id="forgotForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    <div id="emailError" class="error-message">Please enter a valid email address</div>
                    <div id="successMessage" class="success-message">Password reset email sent! Check your inbox.</div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
            </form>
            
            <div class="form-footer">
                <p><a href="./login.html">Back to Login</a></p>
                <p>Don't have an account? <a href="./signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('âœ… Forgot Password Page Loaded Successfully');
            
            const forgotForm = document.getElementById('forgotForm');
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const successMessage = document.getElementById('successMessage');
            
            // Email validation
            emailInput.addEventListener('blur', function() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(this.value)) {
                    emailError.style.display = 'block';
                } else {
                    emailError.style.display = 'none';
                }
            });
            
            // Form submission
            forgotForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Validate form
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value)) {
                    emailError.style.display = 'block';
                    return;
                } else {
                    emailError.style.display = 'none';
                }
                
                // Reset password with Supabase
                const email = emailInput.value;
                
                // Show loading state
                const submitBtn = forgotForm.querySelector('.btn-primary');
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                submitBtn.disabled = true;
                
                try {
                    // Initialize Supabase client
                    const { createClient } = supabase;
                    const SUPABASE_ANON_KEY = window.__ENV__?.SUPABASE_ANON_KEY || null;
                    if (!SUPABASE_ANON_KEY) {
                        console.error('Missing SUPABASE_ANON_KEY. Provide via window.__ENV__ injected server-side.');
                    }
                    const sbClient = createClient(
                        'https://uimdbodamoeyukrghchb.supabase.co',
                        SUPABASE_ANON_KEY
                    );
                    
                    const { error } = await sbClient.auth.resetPasswordForEmail(email);
                    
                    if (error) {
                        throw error;
                    }
                    
                    // Show success message
                    emailInput.style.display = 'none';
                    submitBtn.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Redirect after a delay
                    setTimeout(() => {
                        window.location.href = './login.html';
                    }, 3000);
                } catch (error) {
                    console.error('Password reset error:', error);
                    alert('Password reset failed: ' + error.message);
                    
                    // Restore button
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>

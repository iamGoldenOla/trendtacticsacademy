    <div class="login-container">

            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    <div id="emailError" class="error-message">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <div id="passwordError" class="error-message">Password must be at least 6 characters</div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

                <p><a href="./forgot-password.html">Forgot your password?</a></p>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('âœ… Login Page Loaded Successfully');
            
            // Check if user is already logged in
            try {
                // Check for session in localStorage or cookies
                const session = localStorage.getItem('supabase_session');
                if (session) {
                    // User is already logged in, redirect to dashboard
                    window.location.href = './dashboard.html';
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
            }
            
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
            // Email validation
            emailInput.addEventListener('blur', function() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(this.value)) {
                    emailError.style.display = 'block';
                } else {
                    emailError.style.display = 'none';
                }
            });
            
            // Password validation
            passwordInput.addEventListener('blur', function() {
                if (this.value.length < 6) {
                    passwordError.style.display = 'block';
                } else {
                    passwordError.style.display = 'none';
                }
            });
            
            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Validate form
                let isValid = true;
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value)) {
                    emailError.style.display = 'block';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                }
                
                if (passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                }
                
                if (isValid) {
                    // Login with Supabase
                    const email = emailInput.value;
                    const password = passwordInput.value;
                    
                    // Show loading state
                    const submitBtn = loginForm.querySelector('.btn-primary');
                    const originalBtnText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                    submitBtn.disabled = true;
                    
                    try {
                        // We're using a proxy approach to avoid CSP issues, so we don't need direct Supabase client here
                        // The proxy handles all Supabase communication
                        console.log('Using proxy approach for Supabase communication');
                        
                        // Use proxy to avoid CSP issues
                        const response = await fetch('./api/auth-proxy.php?path=/auth/v1/token', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                email,
                                password,
                                grant_type: 'password'
                            })
                        });
                        
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'Login failed');
                        }
                        
                        const data = await response.json();
                        const error = null;
                        
                        if (error) {
                            throw error;
                        }
                        
                        // Get redirect parameter from URL
                        const urlParams = new URLSearchParams(window.location.search);
                        const redirectParam = urlParams.get('redirect') || '/dashboard';
                                            
                        // Store session and user data in localStorage
                        if (data.session || data.user || data.id) {
                            // Store session if available
                            if (data.session) {
                                localStorage.setItem('supabase_session', JSON.stringify(data.session));
                            }
                            
                            // Store user data
                            const userData = {
                                id: data.user?.id || data.id || data.user_id,
                                email,
                                name: data.user?.user_metadata?.name || data.name || email,
                                role: data.user?.role || 'student',
                                created_at: data.user?.created_at || new Date().toISOString(),
                                updated_at: new Date().toISOString()
                            };
                            localStorage.setItem('supabase_user', JSON.stringify(userData));
                        }
                        
                        // Show success message
                        alert('Login successful! Redirecting to dashboard...');
                                            
                        // Always redirect to dashboard after login to continue learning
                        window.location.href = '/dashboard';
                    } catch (error) {
                        console.error('Login error:', error);
                        alert('Login failed: ' + error.message);
                        
                        // Restore button
                        submitBtn.innerHTML = originalBtnText;
                        submitBtn.disabled = false;
                    }
                }
            });
        });
    </script>

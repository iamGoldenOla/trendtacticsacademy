<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
        // For GitHub Pages clean URL routing
        sessionStorage.redirect = location.href;
        // Redirect to index.html to handle routing
        location.replace('/index.html' + location.search + location.hash);
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you're not redirected automatically, follow this <a href="/index.html">link</a>.</p>
</body>
</html>

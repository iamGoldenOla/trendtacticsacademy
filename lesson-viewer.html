<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Viewer - Trendtactics Academy</title>
    <link rel="icon" href="/images/Trendtactics-logo - Copy.jpg" type="image/jpeg">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <script src="/js/env.js"></script>
    <script src="/js/supabase-client.js"></script>
    <style>
        .lesson-content {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .lesson-content h2 {
            color: var(--primary);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .lesson-content h3 {
            color: var(--text-primary);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .lesson-content p {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .lesson-content ul,
        .lesson-content ol {
            color: var(--text-secondary);
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        .lesson-content li {
            margin-bottom: 0.5rem;
        }

        .tool-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
        }

        .tool-tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tool-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tool-panel {
            display: none;
        }

        .tool-panel.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">Trendtactics Academy</div>
            <nav class="nav">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/services">Services</a>
                <a href="/courses">Courses</a>
                <a href="/blog">Blog</a>
                <a href="https://trendtacticsdigital.com" target="_blank">Digital Services</a>
                <a href="/contact">Contact</a>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding: 2rem 0;">
        <!-- Loading State -->
        <div id="loadingState" style="text-align: center; padding: 4rem 0;">
            <div class="spinner" style="width: 40px; height: 40px; border-width: 4px;"></div>
            <p style="margin-top: 1rem; color: var(--text-secondary);">Loading lesson...</p>
        </div>

        <!-- Lesson Content -->
        <div id="lessonContainer" style="display: none;">
            <!-- Lesson Header -->
            <div style="margin-bottom: 2rem;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <div>
                        <p style="color: var(--text-muted); margin-bottom: 0.5rem;" id="courseTitle">Course</p>
                        <h1 style="font-size: 2.5rem;" id="lessonTitle">Lesson Title</h1>
                    </div>
                    <div style="display: flex; gap: 1rem;">
                        <button class="btn btn-secondary" id="prevBtn" onclick="navigateLesson('prev')">‚Üê
                            Previous</button>
                        <button class="btn btn-primary" id="nextBtn" onclick="navigateLesson('next')">Next ‚Üí</button>
                    </div>
                </div>
            </div>

            <!-- Lesson Content -->
            <div class="lesson-content" id="lessonContent">
                <p>Loading content...</p>
            </div>

            <!-- Interactive Tools -->
            <div class="card">
                <h2 class="card-title">Interactive Tools</h2>
                <div class="tool-tabs">
                    <button class="tool-tab active" onclick="switchTab('whiteboard')">Whiteboard</button>
                    <button class="tool-tab" onclick="switchTab('playground')">üíª Code Playground</button>
                </div>

                <div id="whiteboard-panel" class="tool-panel active">
                    <iframe src="../whiteboard.html" title="Whiteboard"></iframe>
                </div>

                <div id="playground-panel" class="tool-panel">
                    <iframe src="../playground.html" title="Code Playground"></iframe>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://js.puter.com/v2/" onload="if(window.puter && window.puter.auth) { puter.auth.autoLogin = false; }"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let currentCourse = null;
        let currentLesson = null;
        let allLessons = [];

        async function initLessonViewer() {
            // Check if user is authenticated using localStorage
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.access_token) {
                window.location.href = '/login';
                return;
            }
            
            // Set the access token for Supabase client
            if (user.access_token) {
                window.supabaseClient.auth.setSession({
                    access_token: user.access_token,
                    refresh_token: user.refresh_token
                }).then(() => {
                    console.log('Session set successfully');
                }).catch(error => {
                    console.error('Error setting session:', error);
                });
            }

            // Get course ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('course');
            const lessonId = urlParams.get('lesson');

            if (!courseId) {
                window.location.href = '/dashboard';
                return;
            }

            // Load course and lessons
            await loadCourse(courseId);

            if (lessonId) {
                await loadLesson(lessonId);
            } else {
                // Load first lesson
                if (allLessons.length > 0) {
                    await loadLesson(allLessons[0].id);
                }
            }
        }

        async function loadCourse(courseId) {
            try {
                const { data: course, error } = await window.supabaseClient
                    .from('courses')
                    .select('*')
                    .eq('id', courseId)
                    .single();

                if (error) throw error;
                currentCourse = course;

                // Load all lessons for this course
                const { data: modules, error: modulesError } = await window.supabaseClient
                    .from('modules')
                    .select(`
                        *,
                        lessons (*)
                    `)
                    .eq('course_id', courseId)
                    .order('order_index');

                if (modulesError) throw modulesError;

                // Flatten lessons
                allLessons = modules.flatMap(m => m.lessons || []).sort((a, b) => a.order_index - b.order_index);

            } catch (error) {
                console.error('Error loading course:', error);
                alert('Error loading course: ' + error.message);
            }
        }

        async function loadLesson(lessonId) {
            const loadingState = document.getElementById('loadingState');
            const lessonContainer = document.getElementById('lessonContainer');

            try {
                const { data: lesson, error } = await window.supabaseClient
                    .from('lessons')
                    .select('*')
                    .eq('id', lessonId)
                    .single();

                if (error) throw error;
                currentLesson = lesson;

                // Update UI
                document.getElementById('courseTitle').textContent = currentCourse?.title || 'Course';
                document.getElementById('lessonTitle').textContent = lesson.title;

                // Display lesson content
                if (lesson.lesson_json) {
                    displayLessonContent(lesson.lesson_json);
                } else {
                    document.getElementById('lessonContent').innerHTML = `
                        <p>${lesson.content || 'No content available for this lesson.'}</p>
                    `;
                }

                // Update navigation buttons
                updateNavigationButtons();

                loadingState.style.display = 'none';
                lessonContainer.style.display = 'block';

            } catch (error) {
                console.error('Error loading lesson:', error);
                loadingState.style.display = 'none';
                lessonContainer.innerHTML = `
                    <div class="card" style="background: rgba(239, 68, 68, 0.1);">
                        <p style="color: var(--error);">‚ùå Error loading lesson: ${error.message}</p>
                    </div>
                `;
                lessonContainer.style.display = 'block';
            }
        }

        function displayLessonContent(lessonJson) {
            const contentDiv = document.getElementById('lessonContent');
            let content = '';

            try {
                const data = typeof lessonJson === 'string' ? JSON.parse(lessonJson) : lessonJson;

                // Introduction with title and description
                if (data.introduction) {
                    content += `<h1>${data.introduction.title || 'Introduction'}</h1>`;
                    content += `<p>${data.introduction.description || data.introduction}</p>`;
                    
                    if (data.introduction.importance) {
                        content += `<h3>Why This Matters</h3><p>${data.introduction.importance}</p>`;
                    }
                    
                    if (data.introduction.learningOutcomes && data.introduction.learningOutcomes.length > 0) {
                        content += `<h3>Learning Outcomes</h3><ul>`;
                        data.introduction.learningOutcomes.forEach(outcome => {
                            content += `<li>${outcome}</li>`;
                        });
                        content += `</ul>`;
                    }
                }

                // Core Concepts
                if (data.core_concepts) {
                    content += `<h2>Core Concepts</h2><p>${data.core_concepts}</p>`;
                }
                
                // Unique aspect
                if (data.unique_aspect) {
                    content += `<h3>Unique Aspects</h3><p>${data.unique_aspect}</p>`;
                }

                // Visual Explanations
                if (data.visual_explanations && data.visual_explanations.length > 0) {
                    content += `<h2>Visual Explanations</h2><ul>`;
                    data.visual_explanations.forEach(viz => {
                        content += `<li>${viz}</li>`;
                    });
                    content += `</ul>`;
                }

                // Step by Step Guide
                if (data.step_by_step && data.step_by_step.length > 0) {
                    content += `<h2>Step-by-Step Guide</h2>`;
                    data.step_by_step.forEach(step => {
                        content += `<h3>${step.title}</h3><p>${step.description}</p>`;
                    });
                }

                // Practical Examples
                if (data.practical_examples && data.practical_examples.length > 0) {
                    content += `<h2>Practical Examples</h2>`;
                    data.practical_examples.forEach(example => {
                        content += `<h3>${example.title}</h3>`;
                        content += `<p><strong>Scenario:</strong> ${example.scenario}</p>`;
                        content += `<p><strong>Implementation:</strong> ${example.implementation}</p>`;
                        content += `<p><strong>Outcome:</strong> ${example.outcome}</p>`;
                    });
                }

                // Case Study
                if (data.case_study) {
                    content += `<h2>Case Study</h2>`;
                    content += `<h3>${data.case_study.title}</h3>`;
                    content += `<p><strong>Scenario:</strong> ${data.case_study.scenario}</p>`;
                    content += `<p><strong>Challenges:</strong> ${data.case_study.challenges}</p>`;
                    content += `<p><strong>Solution:</strong> ${data.case_study.solution}</p>`;
                    content += `<p><strong>Results:</strong> ${data.case_study.results}</p>`;
                    content += `<p><strong>Lessons Learned:</strong> ${data.case_study.lessonsLearned}</p>`;
                }

                // Resources (YouTube videos)
                if (data.resources && data.resources.youtube_videos && data.resources.youtube_videos.length > 0) {
                    content += `<h2>Recommended Videos</h2>`;
                    data.resources.youtube_videos.forEach(video => {
                        if (video.embeddable && video.url) {
                            content += `<div class="video-wrapper" style="margin: 2rem 0;"><iframe width="100%" height="400" src="${video.url}" frameborder="0" allowfullscreen></iframe></div>`;
                            content += `<p>${video.title}</p>`;
                            if (video.why_relevant) {
                                content += `<small>${video.why_relevant}</small>`;
                            }
                        }
                    });
                }

                // Summary
                if (data.summary) {
                    content += `<h2>Summary</h2>`;
                    
                    if (data.summary.keyTakeaways && data.summary.keyTakeaways.length > 0) {
                        content += `<h3>Key Takeaways</h3><ul>`;
                        data.summary.keyTakeaways.forEach(takeaway => {
                            content += `<li>${takeaway}</li>`;
                        });
                        content += `</ul>`;
                    }
                    
                    if (data.summary.nextSteps && data.summary.nextSteps.length > 0) {
                        content += `<h3>Next Steps</h3><ul>`;
                        data.summary.nextSteps.forEach(step => {
                            content += `<li>${step}</li>`;
                        });
                        content += `</ul>`;
                    }
                    
                    if (data.summary.confidenceBuilder) {
                        content += `<p>${data.summary.confidenceBuilder}</p>`;
                    }
                }

                // Quiz
                if (data.quiz && data.quiz.questions && data.quiz.questions.length > 0) {
                    content += `<h2>Knowledge Check</h2>`;
                    data.quiz.questions.forEach((question, index) => {
                        content += `<h3>Question ${index + 1}: ${question.question}</h3>`;
                        content += `<ul style="list-style-type: none;">`;
                        question.options.forEach((option, optIndex) => {
                            content += `<li><label><input type="radio" name="quiz-${index}" value="${optIndex}"> ${option}</label></li>`;
                        });
                        content += `</ul>`;
                        if (question.explanation) {
                            content += `<small>Explanation: ${question.explanation}</small>`;
                        }
                    });
                }

                contentDiv.innerHTML = content;

            } catch (error) {
                console.error('Error parsing lesson JSON:', error);
                contentDiv.innerHTML = `<p>Error displaying lesson content: ${error.message}</p>`;
            }
        }

        function updateNavigationButtons() {
            const currentIndex = allLessons.findIndex(l => l.id === currentLesson.id);
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentIndex <= 0;
            nextBtn.disabled = currentIndex >= allLessons.length - 1;
        }

        function navigateLesson(direction) {
            const currentIndex = allLessons.findIndex(l => l.id === currentLesson.id);
            let newIndex;

            if (direction === 'prev') {
                newIndex = Math.max(0, currentIndex - 1);
            } else {
                newIndex = Math.min(allLessons.length - 1, currentIndex + 1);
            }

            if (newIndex !== currentIndex) {
                const newLesson = allLessons[newIndex];
                window.location.href = `?course=${currentCourse.id}&lesson=${newLesson.id}`;
            }
        }

        function switchTab(tabName, event) {
            // Update tab buttons
            document.querySelectorAll('.tool-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            if (event && event.target) {
                event.target.classList.add('active');
            }

            // Update panels
            document.querySelectorAll('.tool-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            document.getElementById(tabName + '-panel').classList.add('active');
        }

        async function logout() {
            // Clear user data from localStorage
            localStorage.removeItem('user');
            
            // Sign out from Supabase
            try {
                await window.supabaseClient.auth.signOut();
            } catch (error) {
                console.error('Error signing out:', error);
            }
            
            // Redirect to login page
            window.location.href = '/login';
        }

        // Initialize
        initLessonViewer();
    </script>
</body>

</html>

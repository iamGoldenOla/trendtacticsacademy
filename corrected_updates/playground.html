        :root {
            --primary: #00D9FF;
            --primary-dark: #00B8D9;
            --secondary: #7C3AED;
            --bg-dark: #0B1437;
            --bg-darker: #060D24;

            --text-primary: #FFFFFF;
            --text-secondary: #94A3B8;
            --text-muted: #64748B;
            --success: #10B981;
            --error: #EF4444;
            --border: rgba(0, 217, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-darker);
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1rem;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.4rem 0.6rem;
            border-radius: 6px;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

            color: var(--primary);
            background: rgba(0, 217, 255, 0.1);
        }

            background: linear-gradient(135deg, var(--bg-dark), rgba(124, 58, 237, 0.1));
            border-bottom: 1px solid var(--border);
            padding: 1.25rem;
        }

        .ai-prompt-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .ai-prompt-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .ai-prompt-header h2 {
            font-size: 1rem;
            font-weight: 600;
        }

        .ai-prompt-header span {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .ai-prompt-input-wrapper {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .ai-prompt-input {
            flex: 1;
            min-width: 300px;
            background: var(--bg-darker);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.875rem 1rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .ai-prompt-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .ai-prompt-input::placeholder {
            color: var(--text-muted);
        }

        .generate-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--bg-darker);
            border: none;
            border-radius: 10px;
            padding: 0.875rem 1.5rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

            height: 16px;
            border: 2px solid var(--bg-darker);
            border-top-color: transparent;
            border-radius: 50%;

            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.75rem;

            color: var(--text-secondary);

            border-radius: 20px;
            font-size: 0.75rem;

            font-family: inherit;

            flex-wrap: wrap;

            font-size: 0.8rem;
            font-family: inherit;

            gap: 0.4rem;

            border-color: var(--primary);
            color: var(--primary);

            background: var(--border);

            flex-direction: column;

            gap: 0.4rem;

            font-size: 0.8rem;

            resize: none;

        }

            color: var(--text-muted);
        }

        .output-panel {
            grid-column: 2;
            grid-row: 1 / 3;
        }

        iframe {
            flex: 1;
            border: none;
            background: #fff;

            }

            }

            .ai-prompt-input-wrapper {

            }

            .generate-btn {
                width: 100%;
                justify-content: center;
            }

            .quick-prompts {
                justify-content: center;
            }
        }
    </style>

let audioCtx = null;
let isSinging = false;
let noteInterval;
let melodyInterval;
const notes = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4', 'C5'];
const noteSymbols = ['‚ô™', '‚ô´', '‚ô¨', '‚ô©'];

// Note frequencies
const frequencies = {
  'C4': 261.63, 'D4': 293.66, 'E4': 329.63, 'F4': 349.23,
  'G4': 392.00, 'A4': 440.00, 'B4': 493.88, 'C5': 523.25
};

function playNote(noteName, duration = 0.3) {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  
  osc.frequency.value = frequencies[noteName];
  osc.type = 'sine';
  
  gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
  
  osc.start();
  osc.stop(audioCtx.currentTime + duration);
}

function toggleSing() {
  const cup = document.querySelector('.cup');
  isSinging = !isSinging;
  
  if (isSinging) {
    cup.classList.add('singing');
    noteInterval = setInterval(createNote, 300);
    // Play a simple melody
    let noteIndex = 0;
    playNote(notes[noteIndex]);
    melodyInterval = setInterval(() => {
      noteIndex = (noteIndex + 1) % notes.length;
      playNote(notes[noteIndex]);
    }, 400);
  } else {
    cup.classList.remove('singing');
    clearInterval(noteInterval);
    clearInterval(melodyInterval);
  }
}

function createNote() {

  note.style.left = (Math.random() * 100 - 50) + 'px';
  container.appendChild(note);
  setTimeout(() => note.remove(), 1000);
}`

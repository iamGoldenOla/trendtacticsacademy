<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Test Page</title>
</head>
<body>
    <h1>CSP Test Page</h1>
    <p>This page tests if Content Security Policy headers are properly configured.</p>
    
    <h2>Testing YouTube Embed:</h2>
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: var(--radius);">
        <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;" src="https://www.youtube.com/embed/jVMf5gqS8P8" title="Test YouTube Embed" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <h2>Testing Supabase Edge Function Connection:</h2>
    <button id="testBtn" onclick="testSupabaseConnection()">Test Supabase Connection</button>
    <div id="result"></div>

    <script>
        async function testSupabaseConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection to Supabase Edge Function...';
            
            try {
                // This is just a test call to see if the connection is allowed by CSP
                const response = await fetch('https://uimdbodamoeyukrghchb.supabase.co/functions/v1/health-check', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '✅ Success! Supabase connection is allowed by CSP.';
                } else {
                    resultDiv.innerHTML = `⚠️ Connection blocked or failed. Status: ${response.status}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ Error: ${error.message}. This might indicate CSP blocking the connection.`;
            }
        }
    </script>
</body>
</html>

name: Test FTP Connection

on:
  workflow_dispatch:

jobs:
  test-ftp:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Test FTP Connection
      - name: Test FTP Connection
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/academy.trendtacticsdigital.com/
          local-dir: lms-frontend/build/
          dry-run: true
          log-level: verbose
          exclude: |
            .git
            .git/**

      # Step 3: Report Results
      - name: FTP Test Results
        run: |
          echo "âœ… FTP connection test completed!"
          echo "If no errors appeared above, the FTP credentials are working correctly."
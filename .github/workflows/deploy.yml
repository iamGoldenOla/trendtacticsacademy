name: Deploy to GitHub

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: lms-frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd lms-frontend
        npm ci
        
    - name: Build React app
      env:
        REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
        REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
        REACT_APP_FLUTTERWAVE_PUBLIC_KEY: ${{ secrets.REACT_APP_FLUTTERWAVE_PUBLIC_KEY }}
        REACT_APP_PAYSTACK_PUBLIC_KEY: ${{ secrets.REACT_APP_PAYSTACK_PUBLIC_KEY }}
      run: |
        cd lms-frontend
        npm run build
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./lms-frontend/build
        publish_branch: gh-pages
        cname: academy.trendtacticsdigital.com
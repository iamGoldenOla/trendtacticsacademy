name: Deploy Frontend to Academy Subdomain

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REACT_APP_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'lms-frontend/package-lock.json'

      # Step 3: Install dependencies
      - name: Install frontend dependencies
        working-directory: lms-frontend
        run: npm ci

      # Step 4: Build React app
      - name: Build frontend
        working-directory: lms-frontend
        run: npm run build
        env:
          CI: false

      # Step 5: Debug - List build files
      - name: List build files
        working-directory: lms-frontend
        run: |
          echo "ğŸ“ Build directory contents:"
          ls -la build/
          echo "ğŸ“„ Index.html exists:"
          if [ -f "build/index.html" ]; then
            echo "âœ… index.html found"
          else
            echo "âŒ index.html NOT found"
            exit 1
          fi
          echo "ğŸ“„ _headers file exists:"
          if [ -f "build/_headers" ]; then
            echo "âœ… _headers found"
            echo "ğŸ“„ _headers contents:"
            cat build/_headers
          else
            echo "âŒ _headers NOT found"
          fi

      # Step 6: Deploy via FTP with better error handling
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/academy.trendtacticsdigital.com/
          local-dir: lms-frontend/build/
          exclude: |
            .git
            .git/**
          dry-run: false
          log-level: verbose

      # Step 7: Success notification
      - name: Deployment Success
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Website should be live at: https://academy.trendtacticsdigital.com"
          echo "â±ï¸ It may take a few minutes for changes to appear"